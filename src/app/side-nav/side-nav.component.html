<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav hide-on-med-and-up"
               fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="training">Personal Training</a>
      <a mat-list-item routerLink="dance">Dance Instruction</a>
      <a mat-list-item routerLink="pole">Pole Fitness</a>
      <a mat-list-item routerLink="booking">Book A Session</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="hide-on-med-and-up">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
