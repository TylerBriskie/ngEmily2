<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav hide-on-med-and-up"
               fixedInViewport="true"
               opened="true"
               (click)="drawer.toggle()"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="training">Personal Training</a>
      <a mat-list-item routerLink="dance">Dance Instruction</a>
      <a mat-list-item routerLink="pole">Pole Fitness</a>
      <a mat-list-item routerLink="booking">Book A Session</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="hide-on-med-and-up">
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon class="hamburger-icon" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <a routerLink="/">
      <img height="40" alt="Emily Lutts Fitness Logo" src="../../assets/EmilyLogoWhite.svg">
    </a>
    <a routerLink = "/">
      <h3 class="header-text">
        <span>EmilyLutts</span>Fitness
      </h3>
    </a>
  </mat-sidenav-content>
</mat-sidenav-container>
