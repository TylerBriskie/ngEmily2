<form>
  <div class="row">
    <mat-form-field class="col s12 m6 l4">
      <input matInput placeholder="Current Email" disabled value="{{currentEmail}}">
    </mat-form-field>
    <mat-form-field class="col s6 m4">
      <input matInput placeholder="New Email" [formControl]="updateEmailForm"
             [errorStateMatcher]="emailMatcher">
      <mat-error *ngIf="updateEmailForm.hasError('email') && !updateEmailForm.hasError('required')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <button  class="btn profile-form-btn" (click)="this.cancelUpdate()">Cancel</button>
    <button class="btn profile-form=btn" (click)="submitUpdateEmail()">Submit</button>
  </div>
</form>
