  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="loginClientData.email" name="email" type="email" class="validate">
        <label for="">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="loginClientData.password"
               id="password"
               name="password"
               type="password"
               class="validate"
               data-error="Minimum 8 characters"
               minlength="8">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="form-buttons">
      <button class="btn waves-effect waves-light" type="reset" name="action">clear
      </button>
      <button (click)="loginClient()" class="btn waves-effect waves-light" type="submit" name="action">Login
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
  <ul>
    <li><a href="">Reset Password</a></li>
  </ul>
</div>
