<div id="register-page" class="container">
  <h1>
    Register
  </h1>
  <h5>Email verification is necessary before being able to book any appointments.  I won't ever send you unwanted emails or sell your personal information (I promise!)</h5>
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
  </form>
</div>
